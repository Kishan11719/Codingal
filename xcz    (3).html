<html>
<body>
 <h2>JavaScript Array Sort</h2>
<p>Click the button to sort the array in ascending order.</p>
<button onclick="ascending()">scending order</button>
<button onclick="descending()">descending order</buttun>
<p id="result"></p>
<script>
var point = [0,100,1,5,25,10]
document.getElementById("result").innerHTML = point;
function ascending() {
point.sort(function(a, b){return a - b});
document.getElementById("result").innerHTML = point;
}
function descending() {
point.sort(function(a, b){return b - a});
document.getElementById("result").innerHTML = point;
}
</script>
</body>
</html>
